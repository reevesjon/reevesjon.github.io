<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='Background4.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #212529;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #343a40; /* Dark Gray for primary buttons */
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-secondary {
            background-color: #F80000; /* Oracle Red for Back to Manage Users button */
            border-color: #F80000;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Leave blank to keep current password)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="role_id">Role</label>
                <select class="form-control" id="role_id" name="role_id">
                    <option value="1" {% if user.role_id == 1 %}selected{% endif %}>Role 1: SysAdmin</option>
                    <option value="2" {% if user.role_id == 2 %}selected{% endif %}>Role 2: Manager1</option>
                    <option value="3" {% if user.role_id == 3 %}selected{% endif %}>Role 3: Manager2</option>
                    <option value="4" {% if user.role_id == 4 %}selected{% endif %}>Role 4: User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary mt-3">Back to Manage Users</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
