<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Manager Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Style for the page layout */
		body {
			background: url("{{ url_for('static', filename='Background4.jpg') }}") no-repeat center center fixed;
			background-size: cover;
			font-family: 'Arial', sans-serif;
		}

		/* Container for the page content */
		.manager-container {
			padding: 30px;
			text-align: center;
			background-color: rgba(255, 255, 255, 0.9);
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin-top: 50px;
		}

		/* Header text */
		h1 {
			color: #343a40;
			margin-bottom: 40px;
		}

		/* Subheading for sections */
		h2 {
			color: #343a40;
			margin-bottom: 30px;
			font-size: 2rem;
		}

		/* Card style for project items */
		.card {
			background-color: #fff;
			border: none;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			padding: 20px;
			transition: all 0.3s ease-in-out;
			cursor: pointer;
		}

		/* Glowing hover effect for cards */
		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 8px 20px rgba(248, 0, 0, 0.7); /* Oracle Red Glow */
			border: 1px solid #F80000; /* Oracle Red Border */
		}

		/* Card text styling */
		.card h5 {
			color: #333;
			font-size: 1.5rem;
		}

		.card p {
			color: #555;
			font-size: 1.2rem;
		}

		/* Create Project Button */
		.create-project-btn {
			background-color: #F80000; /* Oracle Red */
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 15px 30px;
			font-size: 1.5rem;
			transition: background-color 0.3s, box-shadow 0.3s ease-in-out;
			margin-top: 20px;
		}

		.create-project-btn:hover {
			background-color: #cc0000;
			box-shadow: 0 4px 15px rgba(248, 0, 0, 0.6); /* Red glow on hover */
		}

		/* Logout Button */
		.logout-btn {
			background-color: #F80000;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
			margin-top: 30px; /* Adjusting margin to position it within the flow */
			display: inline-block;
		}

		.logout-btn:hover {
			background-color: #cc0000;
			box-shadow: 0 4px 10px rgba(248, 0, 0, 0.6); /* Red glow on hover */
		}
	</style>
</head>

<body>
	<div class="manager-container">
		<header>
			<h1>Manager Dashboard</h1>
		</header>

		<main>
			<section>
				<h2>All Projects</h2>
				<div class="row justify-content-center">
					<!-- Example projects with name and completion percentage -->
					<div class="col-md-4">
						<div class="card">
							<h5>Project Alpha</h5>
							<p>Completion: 75%</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<h5>Project Beta</h5>
							<p>Completion: 60%</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<h5>Project Gamma</h5>
							<p>Completion: 90%</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<h5>Project Delta</h5>
							<p>Completion: 45%</p>
						</div>
					</div>
					<div class="col-md-4">
						<div class="card">
							<h5>Project Epsilon</h5>
							<p>Completion: 30%</p>
						</div>
					</div>
				</div>

				<!-- Create Project Button -->
				<button class="btn create-project-btn" data-bs-toggle="modal" data-bs-target="#createProjectModal">Create Project</button>
			</section>

			<!-- Logout Button - Positioned below the project cards, inline within the page flow -->
			<a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
		</main>
	</div>

	<!-- Modal for Creating a New Project -->
	<div class="modal fade" id="createProjectModal" tabindex="-1" aria-labelledby="createProjectModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="createProjectModalLabel">Create New Project</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="projectName" class="form-label">Project Name</label>
							<input type="text" class="form-control" id="projectName" placeholder="Enter project name">
						</div>
						<div class="mb-3">
							<label for="managerSelect" class="form-label">Assign to Level 1 Manager</label>
							<select class="form-select" id="managerSelect">
								<option selected>Select a manager</option>
								<option value="1">Manager A</option>
								<option value="2">Manager B</option>
								<option value="3">Manager C</option>
							</select>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Create Project</button>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
