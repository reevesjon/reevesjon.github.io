<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("{{ url_for('static', filename='LoginBackground.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            position: relative;
            color: #444444;
            font-family: 'Roboto', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25); /* Semi-transparent black overlay */
            z-index: 1;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.2); /* Slightly transparent white background */
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 2s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Smooth fade-in for the login box */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #ffffff; /* Changed to white */
            margin-bottom: 1.5rem;
            text-align: center;
        }


        .form-group label {
            font-weight: 500;
            color: #fff;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #F80000;
            box-shadow: 0 0 10px rgba(248, 0, 0, 0.3);
        }

        .btn-red {
            background-color: #F80000;
            color: white;
            border: none;
            padding: 12px 20px;
            font-weight: 500;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* 3D button hover effect */
        .btn-red:hover {
            background-color: #cc0000;
            transform: translateY(-3px);
            box-shadow: 0px 4px 15px rgba(248, 0, 0, 0.4);
        }

        /* Glowing effect on focus */
        .btn-red:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(248, 0, 0, 0.6);
        }

        /* Links hover with subtle underline animation */
        .forgot-password a {
            color: #F80000;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: #fff;
        }

        .alert-danger {
            font-size: 14px;
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Optional background particle effect */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="overlay"></div> <!-- Overlay for dimming the background image -->

    <div class="login-container">
        <h1>Oracle Dashboard Login</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger">
                <strong>Error:</strong>
                <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-red btn-block">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
