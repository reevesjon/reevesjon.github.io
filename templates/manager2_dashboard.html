<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysadmin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            padding: 2rem;
        }
        h1 {
            margin-bottom: 2rem;
        }
        .card {
            height: 100%;
        }
        .logout-btn {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			position: absolute;
			right: 20px;
			top: 20px;
		}
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <h1>Level 2 Manager Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Projects
                    </div>
                    <div class="card-body">
                        <p>Manage projects, create projects, and assign managers.</p>
                        <a href="/manager2_projectlist" class="btn btn-primary">Open Projects</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Data Analytics
                    </div>
                    <div class="card-body">
                        <p>View data analytics for each project.</p>
                        <a href="/manager2_data" class="btn btn-primary">Open Data Analytics</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-4">
                
            </div>

                </div>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
