<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sysadmin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='Background4.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            color: #212529;
            font-family: 'Arial', sans-serif;
        }
        .container {
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #343a40;
            margin-bottom: 20px;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .card-header {
            background-color: #343a40; /* Dark gray for headers */
            color: white;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #343a40; /* Dark gray for primary buttons */
            border-color: #343a40;
        }
        .btn-primary:hover {
            background-color: #212529;
            border-color: #212529;
        }
        .btn-secondary {
            background-color: #F80000; /* Oracle Red for the Back to Home button */
            border-color: #F80000;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #cc0000;
            border-color: #cc0000;
        }
        .btn-secondary {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Sysadmin Dashboard</h1>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        User Management
                    </div>
                    <div class="card-body">
                        <p>Manage user accounts, roles, and permissions.</p>
                        <a href="/manage_users" class="btn btn-primary">Manage Users</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">
                        Task Management
                    </div>
                    <div class="card-body">
                        <p>View and manage all tasks across the system.</p>
                        <a href="/manage_tasks" class="btn btn-primary">Manage Tasks</a>
                    </div>
                </div>
            </div>
        </div>

        <a href="/" class="btn btn-secondary">Back to Home</a> <!-- Oracle Red for the Back to Home button -->
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
