<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>User Landing Page</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		/* Page background */
		body {
			background: url("{{ url_for('static', filename='Background1.jpg') }}") no-repeat center center fixed;
			background-size: cover;
			font-family: 'Arial', sans-serif;
			color: #fff;
		}

		/* Container for page content */
		.landing-container {
			padding: 30px;
			text-align: center;
			background-color: rgba(0, 0, 0, 0.7);
			border-radius: 12px;
			max-width: 800px;
			margin: 40px auto;
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
		}

		/* Header text */
		h1 {
			color: #fff;
			margin-bottom: 40px;
			font-size: 2.5rem;
		}

		/* Subheading for sections */
		h2 {
			color: #F80000;
			margin-bottom: 30px;
			font-size: 2rem;
		}

		/* Large Card style for project items */
		.card {
			background-color: #fff;
			border: none;
			border-radius: 12px;
			box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
			margin-bottom: 25px;
			padding: 30px;
			transition: transform 0.3s, box-shadow 0.3s;
			cursor: pointer;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		/* Hover effect for cards */
		.card:hover {
			transform: translateY(-10px);
			box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
		}

		/* Card text styling */
		.card h5 {
			color: #333;
			font-size: 2rem;
			margin-bottom: 10px;
		}

		.card p {
			color: #555;
			font-size: 1.2rem;
		}

		/* Logout button styling */
		.logout-btn {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			position: absolute;
			right: 20px;
			top: 20px;
			transition: background-color 0.3s;
		}

		/* Hover effect for logout button */
		.logout-btn:hover {
			background-color: #c82333;
		}

		/* Remove underline for project links */
		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>

<body>
	<div class="landing-container">
		<header>
			<h1>Welcome, <!-- Pull username here --> </h1>
			<a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
		</header>

		<main>
			<section>
				<h2>Your Projects</h2>
				<div class="row justify-content-center">
					<!-- Project cards displayed in one column -->
					<div class="col-md-12">
						<a href="{{ url_for('user_project_view', user_id=session['user_id']) }}">
							<div class="card">
								<h5>Project 1</h5>
								<p>Details about project 1</p>
							</div>
						</a>
					</div>
					<div class="col-md-12">
						<a href="{{ url_for('user_project_view', user_id=session['user_id']) }}">
							<div class="card">
								<h5>Project 2</h5>
								<p>Details about project 2</p>
							</div>
						</a>
					</div>
					<div class="col-md-12">
						<a href="{{ url_for('user_project_view', user_id=session['user_id']) }}">
							<div class="card">
								<h5>Project 3</h5>
								<p>Details about project 3</p>
							</div>
						</a>
					</div>
					<div class="col-md-12">
						<a href="{{ url_for('user_project_view', user_id=session['user_id']) }}">
							<div class="card">
								<h5>Project 4</h5>
								<p>Details about project 4</p>
							</div>
						</a>
					</div>
					<div class="col-md-12">
						<a href="{{ url_for('user_project_view', user_id=session['user_id']) }}">
							<div class="card">
								<h5>Project 5</h5>
								<p>Details about project 5</p>
							</div>
						</a>
					</div>
				</div>
				<div class="text-center">
					<a href="{{ url_for('user_dashboard', user_id=session['user_id']) }}" class="btn btn-primary btn-lg">My Tasks</a>
				</div>
			</section>

		</main>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
