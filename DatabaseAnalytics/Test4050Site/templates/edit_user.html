<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit User</h1>
        <form action="{{ url_for('edit_user', user_id=user.user_id) }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="form-group">
                <label for="password">Password (Leave blank to keep current password)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="form-group">
                <label for="role_id">Role</label>
                <select class="form-control" id="role_id" name="role_id">
                    <option value="1" {% if user.role_id == 1 %}selected{% endif %}>Role 1: SysAdmin</option>
                    <option value="2" {% if user.role_id == 2 %}selected{% endif %}>Role 2: Manager1</option>
                    <option value="3" {% if user.role_id == 3 %}selected{% endif %}>Role 3: Manager2</option>
                    <option value="4" {% if user.role_id == 4 %}selected{% endif %}>Role 4: User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
        <a href="{{ url_for('manage_users') }}" class="btn btn-secondary mt-3">Back to Manage Users</a>
    </div>
</body>
</html>
