	<style>
		/* Style for the page layout */
		body {
			background-color: #f8f9fa;
			font-family: 'Arial', sans-serif;
		}

		/* Container for the page content */
		.landing-container {
			padding: 30px;
			text-align: center;
		}

		/* Header text */
		h1 {
			color: #333;
			margin-bottom: 40px;
		}

		/* Subheading for sections */
		h2 {
			color: #333;
			margin-bottom: 30px;
			font-size: 2rem;
		}

		/* Card style for project items */
		.card {
			background-color: #fff;
			border: none;
			border-radius: 12px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
			margin-bottom: 20px;
			padding: 20px;
			transition: transform 0.3s;
			cursor: pointer;
		}

		/* Hover effect for cards */
		.card:hover {
			transform: translateY(-10px);
		}

		/* Card text styling */
		.card h5 {
			color: #333;
			font-size: 1.5rem;
		}

		.card p {
			color: #555;
		}

		/* Logout button styling */
		.logout-btn {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			position: absolute;
			right: 20px;
			top: 20px;
		}

		/* Hover effect for logout button */
		.logout-btn:hover {
			background-color: #c82333;
		}

		/* Remove underline for project links */
		a {
			text-decoration: none;
			color: inherit;
		}
	</style>
</head>
