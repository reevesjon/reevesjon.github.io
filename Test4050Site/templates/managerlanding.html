<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<title>Manager Landing Page</title>
	<link rel="stylesheet" href="styles.css">
<style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .landing-container {
            padding: 30px;
        }
        h1 {
            color: rgb(194, 44, 44);
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .btn-primary, .btn-secondary, .btn-secondary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.5rem;
            transition: background-color 0.3s;
            margin: 0 20px;
            text-decoration: none;
        }
        
        
        .logout-btn {
			background-color: #dc3545;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			position: absolute;
			right: 20px;
			top: 20px;
		}

        #projectPlaceholder, #dataAnalytics {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        ul#projectList {
            list-style: none;
            padding: 0;
        }
        ul#projectList li {
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        ul#projectList li:hover {
            background-color: #e9ecef;
        }


</style>
</head>
<header>

</header>
<body>
	 <div class="landing-container">
		<header>
			<h1>Welcome! <!--Pull username here --> </h1>
			<a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
		</header> 
		<main>
			<div class="container mt-5">
                <h1>Manager Landing Page</h1>
                <div class="main-buttons">
                    <div class="col-md-6">
                        <a href="{{ url_for('manager1_dashboard') }}" class="btn btn-primary btn-lg btn-block">Manager Dashboard</a>
                    </div>
                    <div class="col-md-6">
                        <a href="{{ url_for('project_view_manager1') }}" class="btn btn-secondary btn-lg btn-block">Project View</a>
                    </div>
                </div>
            </div>
        
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            
            
            
            
			<section>
				<h2>Your Projects</h2>
				<div id="projectPlaceholder">Loading Projects...</div>
				<ul id="projectList" class="hidden"> 
					<!-- Need to pull projects for relevant user-->
					<!--I want the projects to be listed out, essentially little banners for each project that would take them
					to a new webpage that populates with tasks for the relevant project, they'll just be links to new webpages for now.-->
					
					<!--If we want it all to be loaded on the same Page. I'm just going to make a seperate webpage for now.-->
			    <section id="taskOverview" class="hidden">
					<button onclick="goBack()">Back to Projects</button>
					<h2>Project: <span id="projectName"></span></h2>
					<h3>Tasks</h3>
					<ul id="taskList">
					</ul>
                </section>
					
				</ul>
			</section>
			<section>
				<h2>Data Analytics</h2>
				<div id="dataAnalytics" class="hidden">Loading reports...</div>
			</section>
		</main>
	</div>	
<!--Commented out for now-->
	<script>
        function logout() {
            // Add logout functionality here
            console.log("User logged out");
        }
        
        // Example to show/hide project list (mock function)
        window.onload = function() {
            // For now, we'll simulate loading projects
            const projectList = document.getElementById('projectList');
            const projectPlaceholder = document.getElementById('projectPlaceholder');

            setTimeout(() => {
                projectPlaceholder.classList.add('hidden');
                projectList.classList.remove('hidden');
                projectList.innerHTML = '<li>Project 1</li><li>Project 2</li><li>Project 3</li>';
            }, 2000); // Simulate a loading delay
        };
    </script>
        
</body>
</html>
