<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content ="width=device-width, initial-scale=1.0">
	<title>User Landing Page</title>
	<link rel="stylesheet" href="styles.css">
<style>
body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .landing-container {
            padding: 30px;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
        }
        h2 {
            color: #555;
            margin-bottom: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        button {
            background-color: #dc3545;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 1.5rem;
            transition: background-color 0.3s;
            margin: 0 20px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        #projectPlaceholder, #dataAnalytics {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        ul#projectList {
            list-style: none;
            padding: 0;
        }
        ul#projectList li {
            padding: 15px;
            background-color: white;
            margin-bottom: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        ul#projectList li:hover {
            background-color: #e9ecef;
        }


</style>
</head>
<header>

</header>
<body>
	<div class="landing-container">
		<header>
			<h1>Welcome! <!--Pull username here --> </h1>
			<button onclick="">Logout</button><!--Need logout function-->
		</header>
		<main>
			<div class="main-buttons">
                <a href="/projects" class="btn btn-custom">Projects</a>
                <a href="/dashboard" class="btn btn-custom">Dashboard</a>
            </div>
			<section>
				<h2>Your Projects</h2>
				<div id="projectPlaceholder">Loading Projects...</div>
				<ul id="projectList" class="hidden">
					<!-- Need to pull projects for relevant user-->
					<!--I want the projects to be listed out, essentially little banners for each project that would take them
					to a new webpage that populates with tasks for the relevant project, they'll just be links to new webpages for now.-->
					
					<!--If we want it all to be loaded on the same Page. I'm just going to make a seperate webpage for now.
			    <section id="taskOverview" class="hidden">
					<button onclick="goBack()">Back to Projects</button>
					<h2>Project: <span id="projectName"></span></h2>
					<h3>Tasks</h3>
					<ul id="taskList">
					</ul>
                </section>
					-->
				</ul>
			</section>
			<section>
				<h2>Data Analytics</h2>
				<div id="dataAnalytics" class="hidden">Loading reports...</div>
			</section>
		</main>
	</div>	

	<script>
        function logout() {
            // Add logout functionality here
            console.log("User logged out");
        }
        
        // Example to show/hide project list (mock function)
        window.onload = function() {
            // For now, we'll simulate loading projects
            const projectList = document.getElementById('projectList');
            const projectPlaceholder = document.getElementById('projectPlaceholder');

            setTimeout(() => {
                projectPlaceholder.classList.add('hidden');
                projectList.classList.remove('hidden');
                projectList.innerHTML = '<li>Project 1</li><li>Project 2</li><li>Project 3</li>';
            }, 2000); // Simulate a loading delay
        };
    </script>

</body>
</html>
